<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>用户列表</title>
    <!-- Bootstrap 相关文件 -->
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
    <ul class="breadcrumb">
        <li><a href="/">Home</a></li>
        <li><a href="#">2018</a></li>
        <li class="active">十一月</li>
    </ul>
    <table class="table">
        <caption>用户列表</caption>
        <thead>
            <tr>
                <th>ID</th>
                <th>账户</th>
                <th>密码</th>
                <th>地址</th>
                <th>时间</th>
            </tr>
        </thead>
        <tbody>
            {% for d in list %}
            <tr>
                <td>{{ d.id }}</td>
                <td>{{ d.username }}</td>
                <td>{{ d.password }}</td>
                <td>{{ d.address }}</td>
                <td>{{ d.create_date }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>

</html>
